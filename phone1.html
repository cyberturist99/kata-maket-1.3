<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="phone1.css" />
  </head>
  <body>
    <header class="header">
      <nav class="block-menu">
        <img class="elem-burger" src="/assets/images/burger.png" width="40px" height="40px" />
        <div class="elem-logo">
          <img src="/assets/images/Group.png" width="95.55px" height="50.81px" />
        </div>

        <img class="elem-repair" src="/assets/images/repair.png" width="40px" height="40px" />
        <img
          class="elem-checkstatus"
          src="/assets/images/checkstatus.png"
          width="40px"
          height="40px"
        />
      </nav>
    </header>
    <main>
      <article class="block-main">
        <div class="block-main__elem-title">
          <h2>Услуги и сервисы</h2>
        </div>
        <div class="slide-menu">
          <button class="button1">
            <div class="slide-menu__repair-devices">
              Ремонтируемые устройства
            </div>
          </button>
          <button class="button2">
            <div class="slide-menu__add-servives">Дополнительные услуги</div>
          </button>
        </div>
        <section class="main-content">
          <p class="main-content__text">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </p>
          <div class="main-content__icon-read">
            <div class="main-content__icon">
              <img src="/assets/images/icon.png" />
            </div>
            <div class="main-content__read">Читать далее</div>
          </div>
          <div class="main-content__img"><img src="/assets/images/_MG_3223.png" /></div>
        </section>
      </article>
    </main>
  </body>
</html>
